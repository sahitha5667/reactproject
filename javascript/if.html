		function data(){
			var a=document.getElementsByClassName("name")[0].value;
			if (a%2==0) {
				document.writeln("Even number");
			}
			else{
				document.writeln("Odd number");
			}
		}
	</script>
</head>
<body>
	<input type="text"  class="name" name="">
	<button id="btn" onclick="data()">Click</button>

</body>
