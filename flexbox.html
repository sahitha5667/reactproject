<!DOCTYPE html>
<html>
<head>
	<title>Flexbox</title>
	<meta name="viewport" content="width=device-width,intial-scale-1.0">
    <style type="text/css">
    	.flex{
    		display: flex;
    		/*flex-direction: row;
    		justify-content: center;
    		flex-wrap: wrap;*/

    		height: 600px;
    		flex-wrap: wrap;
    		align-items: center;
    		align-content: space-around;

    		

    	}
    	.flex div{
    		padding: 1%;
    		margin: 1%;
    		background-color: skyblue;
    		font-size: 30px;
    		border: 2px solid #ddd;
    	}
    </style>
</head>
<body>
<div class="flex">
	<div style="order: 3">1</div>
	<div style="order: 1">2</div>
	<div style="order: 2">3</div>
	<div>6</div>
	<div>7</div>
	<div style="flex-grow: 2">4</div>
	<div style="flex-basis: 200px">8</div>
</div>
</body>
</html>
